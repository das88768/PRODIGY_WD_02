<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="stopwatch">

        <h1><span class="gold">Stopwatch</span></h1>

        <div class="circle">
            <span class="time" id="display">
                00 : 00 : 00
            </span>
        </div>

        <div class="controls">
            <button>
                <ion-icon class="play" name="play-outline"></ion-icon>
                <ion-icon class="pause" name="pause-outline"></ion-icon>
            </button>
            <button>
                <ion-icon class="reset" name="refresh-outline"></ion-icon>
            </button>
            <button>
                <ion-icon class="lap" name="stopwatch-outline"></ion-icon>
            </button>
        </div>

        <ul class="lap-list" id="laps">

        </ul>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
